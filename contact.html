            <ul class="navbar__lists">

                    text-underline-offset: 5px;
                  "
                  >CONTACT</a

        <!-- -----------------------section contact----------------------- -->
        <section id="contact">
          <div class="inner">
        <div class="contact__container">
          <div class="contact__text">
            <p class="contact__text1">CONTACT</p>
            <p class="contact__text2">
              프롬진리에게 부담없이 문의주십시오<br />문의 내용 확인 후 즉시
              연락 드리겠습니다.
            </p>
          </div>
          <div class="contact__personalform">
            <form
              class="contact__contents gform"
              method="POST"
              action="https://script.google.com/macros/s/AKfycbwv6BR7gJ1izmctaO_0cP-DU035rtTgD8etimTh/exec"
            >
              <div class="flex">
                <div class="contact__form">
                  <input id="name" name="이름" required />
                  <div class="underline"></div>
                  <label>이름</label>
                </div>
                <div class="contact__form">
                  <input id="phone" name="전화번호" required />
                  <div class="underline"></div>
                  <label>전화번호</label>
                </div>
              </div>
              <div class="contact__form contact__email">
                <input
                  id="email"
                  name="이메일주소"
                  type="text"
                  value=""
                  required
                />
                <div class="underline"></div>
                <label>이메일주소</label>
              </div>
              <label>문의내용</label>
              <textarea id="message" name="문의내용"></textarea>
              <button class="contact__btn">문의하기</button>
            </form>
          </div>
        </div>
      </div>
    </div>
